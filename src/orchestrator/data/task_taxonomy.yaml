# Complexity Estimation Rules
complexity_estimation:
  simple:  # Score 1-3
    indicators:
      - single_file_change
      - clear_requirements
      - no_dependencies
      - existing_patterns
      - minimal_testing

  medium:  # Score 4-6
    indicators:
      - multi_file_changes
      - moderate_dependencies
      - some_ambiguity
      - requires_design
      - comprehensive_testing

  complex:  # Score 7-10
    indicators:
      - architectural_changes
      - many_dependencies
      - unclear_requirements
      - novel_solutions
      - extensive_testing
      - security_critical
      - performance_critical

